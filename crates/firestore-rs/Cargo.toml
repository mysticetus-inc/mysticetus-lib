[package]
name = "firestore-rs"
version.workspace = true
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html


[lib]
# The gRPC definitions generated by tonic-build don't handle comment formatting
# very well, and they include a bunch of documentation that cargo interprets as
# doctests.
doctest = false


[features]
default = ["firestore-admin"]                # Enabling by default during dev work
firestore-admin = ["protos/firestore-admin"]


[dependencies]
tokio = { workspace = true, features = [
    "macros",
    "rt-multi-thread",
    "sync",
    "parking_lot",
] }
serde = { workspace = true, features = ["derive"] }

gcp_auth.workspace = true

# data-structures = { path = "../data-structures" }
lazy_static = "1.4.0"
futures.workspace = true

protos = { path = "../protos", features = ["firestore", "mysticetus"] }
timestamp = { path = "../timestamp" }

path-aware-serde = { path = "../path-aware-serde" }

chrono = { version = "0.4.19", features = ["serde"] }

tracing.workspace = true
tracing-futures = "0.2.5"

serde_json.workspace = true
serde-helpers = { path = "../serde-helpers" }
uuid = { workspace = true, features = ["serde"] }
thiserror.workspace = true
tonic = { workspace = true, features = [
    "transport",
    #    "tls",
    #    "tls-roots",
    #    "tls-webpki-roots",
] }
base64 = "0.13.0"
parking_lot = "0.12.0"
async-recursion = "1.0.0"
net-utils = { path = "../net-utils", features = ["tonic"] }

gcp-auth-channel = { path = "../gcp-auth-channel", features = ["channel"] }
pin-project = "1.0.10"
pin-project-lite = "0.2.9"
rand.workspace = true
slab = "0.4.7"
bytes.workspace = true
prost.workspace = true

[dev-dependencies]
rand.workspace = true
tracing-log = { version = "0.1.2" }
tracing-subscriber = { workspace = true, features = [
    "json",
    "parking_lot",
    "time",
] }
